<div class="row" *ngIf="!isRegistro">
    <div class="col-md-4 mx-auto">

        <div class="card m-5">
            <div class="card-header" style="background-color:#d8e2ec; ">
                <h5 class="card-title text-center">Ingresar</h5>
            </div>
            <div class="card-body" style="background-color:#f6f8fa; ">
                <form (ngSubmit)="singIn()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" [(ngModel)]="user.email" class="form-control" id="email" name="email" placeholder="Email" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">ContraseÃ±a:</label>
                        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="email" placeholder="Password" required>
                    </div>
                    <div class="d-grid gap-2">

                        <button type="submit" class="btn btn-primary">Entrar</button>

                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
